<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <h1>Cadastro Pessoal</h1>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome" name="nome" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sobrenome</ion-label>
    <ion-input [(ngModel)]="sobrenome" name="sobrenome" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sexo</ion-label>
    <ion-select [(ngModel)]="sexo" name="sexo" required>
      <ion-select-option value="masculino">Masculino</ion-select-option>
      <ion-select-option value="feminino">Feminino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input [(ngModel)]="cpf" name="cpf" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de Nascimento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="nascimento" name="nascimento" required></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input [(ngModel)]="telefone" name="telefone" type="tel" required></ion-input>
  </ion-item>


   <h1>Endereço para Entrega</h1>
  

  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input [(ngModel)]="cep" name="cep" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rua</ion-label>
    <ion-input [(ngModel)]="rua" name="rua" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Número</ion-label>
    <ion-input [(ngModel)]="numero" name="numero" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Complemento</ion-label>
    <ion-input [(ngModel)]="complemento" name="complemento" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Referência</ion-label>
    <ion-input [(ngModel)]="referencia" name="referencia" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input [(ngModel)]="bairro" name="bairro" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="cidade" name="cidade" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="estado" name="estado" type="text" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <h1>Cadastro Pessoal</h1>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input  name="nome" type="text" required #nome></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sobrenome</ion-label>
    <ion-input  name="sobrenome" type="text" required #sobrenome></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sexo</ion-label>
    <ion-select  name="sexo" required #sexo>
      <ion-select-option value="masculino">Masculino</ion-select-option>
      <ion-select-option value="feminino">Feminino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input  name="cpf" type="text" required #cpf></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de Nascimento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" name="nascimento" required #nascimento></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input name="telefone" type="tel" required #telefone></ion-input>
  </ion-item>


   <h1>Endereço para Entrega</h1>
  

  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input name="cep" type="text" required #cep></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rua</ion-label>
    <ion-input name="rua" type="text" required #rua></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Número</ion-label>
    <ion-input name="numero" type="text" required #numero ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Complemento</ion-label>
    <ion-input name="complemento" type="text" #complemento></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Referência</ion-label>
    <ion-input name="referencia" type="text" #referencia></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input name="bairro" type="text" required #bairro></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input name="cidade" type="text" required #cidade></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input name="estado" type="text" required #estado></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cadastrarPessoal(nome.value, sobrenome.value,sexo.value, cpf.value, nascimento.value, telefone.value , cep.value ,  rua.value, numero.value, complemento.value ,referencia.value, bairro.value, cidade.value, estado.value)">Cadastrar</ion-button>
</ion-content>

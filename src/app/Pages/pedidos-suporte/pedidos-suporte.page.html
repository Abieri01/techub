<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos de Suporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Exibir os pedidos aqui -->
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      {{ pedido.descricao }} - {{ pedido.data }} - {{ pedido.hora }}
    </ion-item>
  </ion-list>
</ion-content>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviço Técnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>Patick Braz - Técnico de informática</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
   Descrição - Manutenção de hardware: diagnósticos, reparos e montagem de computadores.Patick Braz - Técnico de informática<br><br><br>
   Dias de atendimento - Segunda a sabado.<br>
   Horario de atendimento - 8:00 / 18:00 <br>
   Custo do serviço - R$ 150,00
    
  </ion-card-content>

<ion-button (click)="setOpen(true)" style="width: 100%;">Contratar</ion-button>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Olá, após o pedido ter sido feito o técnico deverá chegar em até 1 hora. "
  subHeader=""
  message= ""
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
</ion-card>

<div *ngIf="logado">
  <ion-img src={{user.foto}}></ion-img>
  <h1>{{user.nome}}</h1>
  <ion-button (click)="logout()">LogOut</ion-button>
</div>
<form *ngIf="!cad && !logado">
  <h1>Formulário de Login</h1>
  <ion-input label-placement="floating" label="email" fill="outline" placeholder="insira seu email" #email></ion-input>
  <ion-input label="senha" type="password" label-placement="floating" fill="outline" placeholder="insira sua senha"
    #senha>

  </ion-input>
  <ion-button expand="block" (click)="Logar(email.value, senha.value)">Login</ion-button>

  <p>Não é cadastrado? <a (click)="cad=!cad">Cadastrar-se</a></p>

  <ion-button fill="outline" expand="block" (click)="loginComGoogle()"><ion-thumbnail><img
        src="../../../assets/logos/googleLogo.png"></ion-thumbnail>Login com google</ion-button>
</form>

<form *ngIf="cad">
  <h1>Formulário de Cadastro</h1>
  <ion-input label="email" label-placement="floating" fill="outline" placeholder="insira seu email" #email></ion-input>
  <ion-input label="senha" type="password" label-placement="floating" fill="outline" placeholder="insira sua senha"
    #senha></ion-input>
  <ion-input label="Repita sua senha" type="password" label-placement="floating" fill="outline"
    placeholder="insira novamente sua senha" #RpSenha></ion-input>

  <ion-button expand="block" (click)="cadUser(email.value, senha.value, RpSenha.value)">Cadastrar</ion-button>
  <p>Já é cadastrado? <a (click)="cad=!cad">fazer login</a></p>
</form>
<form *ngIf="cadPessoal">
  <!-- Personal information form -->
  <h1>Formulário de Cadastro Pessoal</h1>
  <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Insira seu nome" [(ngModel)]="nome"></ion-input>
  <ion-input label="Sobrenome" label-placement="floating" fill="outline" placeholder="Insira seu sobrenome" [(ngModel)]="sobrenome"></ion-input>
  <ion-select [(ngModel)]="sexo" placeholder="Selecione o sexo">
    <ion-select-option value="masculino">Masculino</ion-select-option>
    <ion-select-option value="feminino">Feminino</ion-select-option>
  </ion-select>
  <ion-input label="CPF" label-placement="floating" fill="outline" placeholder="Insira seu CPF" [(ngModel)]="cpf"></ion-input>
  <ion-input label="Data de Nascimento" label-placement="floating" fill="outline" placeholder="DD/MM/AAAA" [(ngModel)]="nascimento"></ion-input>
  <ion-input label="Telefone" label-placement="floating" fill="outline" placeholder="Insira seu telefone" [(ngModel)]="telefone"></ion-input>
  <!-- Add more fields for address, such as CEP, Rua, Número, Complemento, etc. -->
  <ion-button expand="block" (click)="cadastrarPessoal()">Cadastrar</ion-button>
</form>

<ion-toast [isOpen]="isToastOpen" message={{mensagem}} [duration]="5000" (didDismiss)="setOpen(false)"></ion-toast>
